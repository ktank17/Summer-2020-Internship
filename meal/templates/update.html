{% extends 'base.html' %}

{% block head %}
<title>Meal CRUD</title>
{% endblock %}

{% block body %}
<div class="content" style="text-align: center">
    <h1 style="text-align: center">Update Meal</h1>

    <div class="form" style="text-align: center">
        <form action="/update/{{meal.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{meal.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
